language: objective-c
osx_image: beta-xcode7.0
before_install:
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - gem install xcpretty  --no-rdoc --no-ri --no-document --quiet
script: 
    - set -o pipefail
    - xcodebuild -project SaguaroLogger.xcodeproj -scheme "SaguaroLogger" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6,OS=9.0" test | xcpretty -c
    - pod lib lint --quick
